<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1">
    <title>The CoffeeScript demo</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation-flex.min.css">
    <!-- <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="modal">
      <div class="movie row"></div>
      <div class="ratings row align-center">
        <output
          for="grade"
          class="column small-12 align-self-bottom"
          id="slider-output"> C </output>
        <input
          type="range"
          class="column small-8 "
          name="grade"
          value="6"
          min="0"
          max="12">
        <button
          class="small button secondary hollow small-6"
          type="button"
          name="button"
          id="rating-button">Rate!
          </button>
      </div>
    </div>

    <ul class="row" id="navi">
      <li class="nav small-6 columns align-middle">Soapbox</li>
      <li class="nav small-2 columns align-middle"><i class="fa fa-search"></i></li>
      <li class="nav small-2 columns align-middle"><i class="fa fa-users"></i></li>
      <li class="nav small-2 columns align-middle"><i class="fa fa-home"></i></li>
    </ul>

    <div id="main-content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.js"></script>
    <script src="index.js"></script>
  </body>
</html>
